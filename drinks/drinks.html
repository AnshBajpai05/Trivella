<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Court</title>
  <style>
    body {
      font-family:'Courier New', Courier, monospace;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      background-image: url(bgr.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around; 
    }

    .image-box:hover {
      border-color: black; 
      transform: translateY(-30px);
      box-shadow: 0 0 20px black; 
    }

    .image-box {
      width: 25%; 
      margin: 10px;
      border: none;
      padding: 10px;
      text-align: center;
      border-radius: 10px; 
    }

    .image-box img {
      width: 100%;
      height: 150px; 
      object-fit: cover;
      border-radius: 10px;
    }

    .image-box h2 {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <button onclick="goBack()"><img src="pink-grey-gradient-home-button-icon-home-button-icon-transparent-11553494391n140cdoukd.png" width="30px" height="30px"></button>
